<!--De esta manera heredamos lo que esta en 
la plantilla layout.html-->
{% extends 'generator/layout.html' %}

<!--De esta manera le indicamos donde comienza
el bloque que hereda de layout.html-->
{%block content%}
<!--La sintaxis especial descrita en url.py
de django para llamar la pagina que necesitamos
lo que se coloca dentro de comillas es el
'name=password' especificado en el nombre de ruta 'generate-password', esto indica que no
se llama por medio de la url, en este caso 'generate-password' si no por el nombre 'name'
esto permite cambiar la url sin modificar todo el codigo de las paginas, solo modificando url.py -->
<div class="col-md-4 offset-md-4">
  <form action="{% url 'password' %}" class="card card-body p-5" style="background-color: #121212;">
    <h1 class="h4">Password Generator</h1>
    <label for="length">Select the length of your password:</label>
    <select name="length" id="length" class="form-select">
      <option value="6">6 caracteres</option>
      <option value="7">7 characters</option>
      <option value="8">8 characters</option>
      <option value="9">9 characters</option>
      <option value="10">10 characters</option>
      <option value="11">11 characters</option>
      <option value="12">12 characters</option>
      <option value="13">13 characters</option>
    </select>

    <div class="form-check form-switch my-2">
      <label for="uppercase" class="form-check-label">Uppercase</label>
      <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
    </div>

    <div class="form-check form-switch my-2">
      <label for="special" class="form-check-label">Special Characters</label>
      <input type="checkbox" name="special" id="special" class="form-check-input">
    </div>

    <div class="form-check form-switch my-2">
      <label for="numbers" class="form-check-label">Numbers</label>
      <input type="checkbox" name="numbers" id="numbers" class="form-check-input">
    </div>

    <button class="btn btn-primary">Generate Password</button>
  </form>
</div>

<!--Finaliza el bloque donde se hereda el contenido de layout.html-->
{%endblock%}
